<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>İletişim</title>
</head>

<body class="flex flex-col h-[1000px] bg-gradient-to-r from-purple-200 to-blue-400">
    <iframe src="/components/navbar.html"></iframe>
    <iframe id="loading" class="w-full h-full mx-auto" src="/components/loading.html"></iframe>

    <div id="content" class="flex flex-col items-center text-5xl space-y-10">
        <span>Istanbul,Turkiye</span>
        <span>Campus</span>
        <iframe class="w-[700px] h-[300px]"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12045.49696502984!2d28.9176085!3d40.9951813!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab7f7b9620421%3A0xfe959152b4ae62cf!2zxLBzdGFuYnVsIFRvcGthcMSxIMOcbml2ZXJzaXRlc2k!5e0!3m2!1str!2str!4v1704301421238!5m2!1str!2str"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

        <h2>Bizimle iletişime geç</h2>

        <form class="flex flex-wrap w-[500px] mb-[200px] gap-y-[10px]">
            <div class="flex flex-col space-y-2 mr-10">
                <label for="name" class="text-xl">Kişi / Kurum adı</label>
                <input type="text" name="name" class="w-[200px] h-[60px] rounded-[8px] p-2 focus:outline-none text-xl"
                    placeholder="Ad" required />
            </div>
            <div class="flex flex-col space-y-2 mr-10">
                <label for="name" class="text-xl">Sektör</label>
                <input type="text" name="sector"
                    class="w-[200px] h-[60px] rounded-[8px] p-2 focus:outline-none text-xl " placeholder="Sektörünüz"
                    required />
            </div>
            <div class="flex flex-col space-y-2 mr-10">
                <label for="name" class="text-xl">İhtiyacınız</label>
                <input type="text" name="request"
                    class="w-[200px] h-[60px] rounded-[8px] p-2 focus:outline-none text-xl" placeholder="İhtiyaç"
                    required />
            </div>
            <div class="flex flex-col space-y-2">
                <label for="name" class="text-xl">Telefon</label>
                <input type="tel" name="phone" required pattern="[0-9]*" maxlength="11"
                    class="w-[200px] h-[60px] rounded-[8px] p-2 focus:outline-none text-xl" placeholder="90-555-5555"
                    required />
            </div>
            <button
                class="h-[60px] px-[40px] mt-10 mb-10 border-2 border-yellow-500 rounded-[20px] text-xl bg-gradient-to-r from-purple-400 to-blue-600 border-black text-white">
                İletişime Geç
            </button>
        </form>

        <script src="/scripts/loading.js"></script>
</body>
</html>
